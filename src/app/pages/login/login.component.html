<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="login(f)" #f="ngForm"
             class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51 verde-oscuro">
                    Login
                </span>

                <span *ngIf="f.submitted && f.controls['username'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span> 
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="email" 
                           name="username" 
                           [(ngModel)]="usuario.email"
                           required
                           placeholder="E-mail">

                    <span class="focus-input100"></span>
                </div>
                
                <span *ngIf="f.submitted && f.controls['pass'].errors" class="text-danger animated fadeIn">El pass es obligatorio</span> 
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="pass" 
                           required
                           [(ngModel)]="usuario.password"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24  ">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100 verde-oscuro" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="recordarme">
                        <label class="label-checkbox100 verde-oscuro" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <!-- 
                         <div>
                        <a routerLink="/registro" class="txt1">
                            Â¿No tienes cuenta?
                        </a>
                    </div>

                    -->
                   
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn espaciado back-verde" type="submit"  [disabled]="loading">
                            <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading }"
                            class="fa espaciado verde-oscuro">  </i>
                            <span *ngIf="!loading" class="verde-oscuro">  Ingresar</span>
                            <span *ngIf="loading" class="verde-oscuro">  Espere...</span>
                       
                    </button>
                </div>

            
                   
              
            </form>
        </div>
    </div>
</div>
